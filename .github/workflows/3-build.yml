jobs:     
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-docker@v1

      - name: Build and push Docker image (delivery)
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: redbarondr1/candidate-app:latest